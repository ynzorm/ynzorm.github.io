<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-flex bg-body-tertiary">
        <div class="card mb-3">
            <div class="card-header">
                <div class="row">
                    <div class="col col-sm-1">
                        <a href="index.html">home</a>
                    </div>
                    <div class="col col-sm-10">
                        <div class="text-center">
                            Programming survey</div>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <form class="was-validated">
                    <div class="row justify-content-md-center">
                        <div class="col col-sm-3">
                            <label for="name" class="form-label">First name: </label>
                            <input type="text" class="form-control-bg" id="name" placeholder="" value="" name="name"
                                required>
                            <div class="invalid-feedback">Your first name is required</div>
                        </div>
                        <div class="col col-sm-3">
                            <label for="last" class="form-label">Last name: </label>
                            <input type="text" class="form-control-bg" id="last" placeholder="" value="" name="last"
                                required>
                            <div class="invalid-feedback">Your last name is required</div>
                        </div>
                    </div>

                    <br>

                    <div class="row justify-content-md-center">
                        <div class="col col-lg-6">
                            <div class="form-group">
                                <label for="form-check">Choose all programming languages that you know how to use:
                                </label>
                                <div title="C++" class="form-check">
                                    <input title="C++" class="form-check-input" type="checkbox" id="check1"
                                        name="languages" value="C++">
                                    <label class="form-check-label">C++</label>
                                </div>
                                <div title="Java" class="form-check">
                                    <input title="Java" class="form-check-input" type="checkbox" id="check2"
                                        name="languages" value="Java">
                                    <label class="form-check-label">Java</label>
                                </div>

                                <div title="Python" class="form-check">
                                    <input title="Python" class="form-check-input" type="checkbox" id="check3"
                                        name="languages" value="Python">
                                    <label class="form-check-label">Python</label>
                                </div>
                            </div>

                            <br>

                            <div class="form-group">
                                <label for="form-radio">Select your age: </label>
                                <div title="less than 18" class="form-check">
                                    <input title="less than 18" t class="form-check-input" type="radio" id="radio1"
                                        name="age" value="less than 18" required>
                                    <label class="form-check-label">less than 18</label>
                                </div>
                                <div title="18 - 25" class="form-check">
                                    <input title="18 - 25" class="form-check-input" type="radio" id="radio2" name="age"
                                        value="18 - 25" required>
                                    <label class="form-check-label">18 - 25</label>
                                </div>

                                <div title="26 - 35" class="form-check">
                                    <input title="26 - 35" class="form-check-input" type="radio" id="radio3" name="age"
                                        value="26 - 35" required>
                                    <label class="form-check-label">26 - 35</label>
                                </div>

                                <div title="36 or older" class="form-check">
                                    <input title="36 or older" class="form-check-input" type="radio" id="radio4"
                                        name="age" value="36 or older" required>
                                    <label class="form-check-label">36 or older</label>
                                </div>
                            </div>

                            <br>

                            <div class="form-group">
                                <label for="select">How long have you been programming for? &nbsp;&nbsp;</label>
                                <select title="select" name="exp" class="form-select-sm" required>
                                    <option value="less than 1">less than 1 year</option>
                                    <option value="1 - 2">1 - 2 years</option>
                                    <option value="3 - 5">3 - 5 years</option>
                                    <option value="5 - 10">5 - 10 years</option>
                                    <option value="over 10">over 10 years</option>
                                </select>
                            </div>
                            <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
